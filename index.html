<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Div Container  -->
        <div class="clock">

            <!-- Div container hours hand -->
            <div class="heure">

                <!-- hours hand -->
                <div class="hr" id="hr"></div>
            </div>

            <!-- Div container minutes hand -->
            <div class="minute">

                <!-- minutes hand -->
                <div class="mn" id="mn"></div>
            </div>

            <!-- Div container seconds hand -->
            <div class="seconde">

                <!-- seconds hand -->
                <div class="sc" id="sc"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
